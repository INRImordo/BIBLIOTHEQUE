{% load static%}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Bibliothèque en Ligne</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'utilisateurs.css' %}">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-book-open"></i>
                <h1>Bibliothèque Verte</h1>
            </div>
            <p>Rejoignez notre communauté de lecteurs passionnés</p>
        </div>

        {% for message in messages %}
            <div class="message">
                {{ message }}
            </div>
        {% endfor %}
        
        <form id="registrationForm" class="form" method="post"  action="{% url 'utilisateurs' %}">
             {% csrf_token %}

            <div class="form-group">
                <label for="name">
                    <i class="fas fa-user"></i> Nom complet
                </label>
                <input type="text" id="name" name="nom_complet" required placeholder="Entrez votre nom complet">
            </div>
            
            <div class="form-group">
                <label for="email">
                    <i class="fas fa-envelope"></i> Adresse email
                </label>
                <input type="email" id="email" name="email" required placeholder="Entrez votre email">
            </div>
            
            <div class="form-group">
                <label for="password">
                    <i class="fas fa-lock"></i> Mot de passe
                </label>
                <input type="password" id="password" name="password" required placeholder="Créez un mot de passe">
                <div class="password-strength">
                    <span class="strength-bar"></span>
                    <span class="strength-bar"></span>
                    <span class="strength-bar"></span>
                    <span class="strength-text"></span>
                </div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">
                    <i class="fas fa-lock"></i> Confirmez le mot de passe
                </label>
                <input type="password" id="confirmPassword" name="confirm_password" required placeholder="Confirmez votre mot de passe">
            </div>
            
            <div class="form-group terms">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">J'accepte les <a href="#">conditions d'utilisation</a> et la <a href="#">politique de confidentialité</a></label>
            </div>
            
            <button type="submit" class="btn">
                <i class="fas fa-user-plus"></i> S'inscrire
            </button>
            
            <div class="login-link">
                Déjà membre? <a href="{% url "connexion" %}">Connectez-vous</a>
            </div>
        </form>
    </div>

    <!-- <script src="{% static 'utilisateurs.js' %}"></script> -->
</body>
</html>
